name: lista_de_compras
description: Um app simples para gerenciar listas de compras.
publish_to: 'none' # Este app não será publicado no pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  cupertino_icons: ^1.0.6
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/meu_logotipo.png
    - assets/ # Inclui todos os arquivos da pasta assets

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon.png
